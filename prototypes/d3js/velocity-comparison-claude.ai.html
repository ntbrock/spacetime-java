<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <style>
    .line {
      fill: none;
      stroke-width: 2;
    }
    .axis-label {
      font-size: 12px;
    }
    .legend {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="graph"></div>
  <script>
    // Set up dimensions and margins
    const margin = {top: 40, right: 100, bottom: 60, left: 60};
    const width = 800 - margin.left - margin.right;
    const height = 500 - margin.top - margin.bottom;

    // Create SVG container
    const svg = d3.select("#graph")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    // Speed of light (c = 1 in natural units)
    const c = 1;

    // Generate data points
    function generateData() {
      const data = [];
      for (let v1 = 0; v1 <= 0.99; v1 += 0.01) {
        data.push({
          v1: v1,
          classical: Math.min(2 * v1, c), // v1 + v1 classically
          relativistic: (2 * v1) / (1 + Math.pow(v1, 2)) // relativistic addition of v1 with itself
        });
      }
      return data;
    }

    const data = generateData();

    // Set up scales
    const x = d3.scaleLinear()
      .domain([0, 1])
      .range([0, width]);

    const y = d3.scaleLinear()
      .domain([0, 2])
      .range([height, 0]);

    // Add axes
    svg.append("g")
      .attr("transform", `translate(0,${height})`)
      .call(d3.axisBottom(x).ticks(10))
      .append("text")
        .attr("class", "axis-label")
        .attr("x", width/2)
        .attr("y", 40)
        .style("text-anchor", "middle")
        .text("Input Velocity (vâ‚/c)");

    svg.append("g")
      .call(d3.axisLeft(y).ticks(10))
      .append("text")
        .attr("class", "axis-label")
        .attr("transform", "rotate(-90)")
        .attr("y", -40)
        .attr("x", -height/2)
        .style("text-anchor", "middle")
        .text("Resultant Velocity (v/c)");

    // Add lines
    const classicalLine = d3.line()
      .x(d => x(d.v1))
      .y(d => y(d.classical));

    const relativisticLine = d3.line()
      .x(d => x(d.v1))
      .y(d => y(d.relativistic));

    // Draw lines
    svg.append("path")
      .datum(data)
      .attr("class", "line")
      .style("stroke", "#ff6b6b")
      .attr("d", classicalLine);

    svg.append("path")
      .datum(data)
      .attr("class", "line")
      .style("stroke", "#4ecdc4")
      .attr("d", relativisticLine);

    // Add speed of light line
    svg.append("line")
      .style("stroke", "#666")
      .style("stroke-dasharray", "5,5")
      .attr("x1", 0)
      .attr("y1", y(1))
      .attr("x2", width)
      .attr("y2", y(1));

    // Add legend
    const legend = svg.append("g")
      .attr("class", "legend")
      .attr("transform", `translate(${width + 10}, 20)`);

    legend.append("line")
      .style("stroke", "#ff6b6b")
      .style("stroke-width", 2)
      .attr("x1", 0)
      .attr("y1", 0)
      .attr("x2", 20)
      .attr("y2", 0);

    legend.append("text")
      .attr("x", 25)
      .attr("y", 4)
      .text("Classical Addition");

    legend.append("line")
      .style("stroke", "#4ecdc4")
      .style("stroke-width", 2)
      .attr("x1", 0)
      .attr("y1", 20)
      .attr("x2", 20)
      .attr("y2", 20);

    legend.append("text")
      .attr("x", 25)
      .attr("y", 24)
      .text("Relativistic Addition");

    // Add title
    svg.append("text")
      .attr("x", width/2)
      .attr("y", -10)
      .style("text-anchor", "middle")
      .style("font-size", "16px")
      .text("Classical vs Relativistic Velocity Addition");
  </script>
</body>
</html>
